<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Bangladesh Map</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding-top: 50px;
    }

    .landing-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .content {
      margin-bottom: 30px;
      font-size: 18px;
      color: #333;
    }

    .logout-btn {
      padding: 12px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #e53935;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="landing-container">
    <h1>Welcome to Bangladesh Map!</h1>
    <div class="content">
      <p>Explore the map of Bangladesh and discover interesting locations.</p>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
