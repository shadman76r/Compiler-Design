<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Bangladesh Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding-top: 50px;
    }

    .landing-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    .content {
      margin-bottom: 30px;
    }

    .logout-btn {
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div class="landing-container">
    <h1>Welcome to the Bangladesh Map!</h1>
    <div class="content">
      <p>Here you can explore the map of Bangladesh, search for places, and much more!</p>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Function to handle logout
    function logout() {
      // Redirect to the login page
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
